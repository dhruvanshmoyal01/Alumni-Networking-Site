{% extends "common/base.html" %}
{% block content %}
  <div class="container">
    {% for p in profile %}
      <div class="row">
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{% url 'profile-detail' p.id %}">{{ p.user }}</a></h2>
            {% if p.followed %}
            <h2><a class="btn btn-danger btn-sm" href="{% url 'unfollow-user' p.id %}">UnFollow</a></h2>
            {% else %}
            <h2><a class="btn btn-primary btn-sm" href="{% url 'follow-user' p.id %}">Follow</a></h2>
            {% endif %}
          </div>
        </article>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
