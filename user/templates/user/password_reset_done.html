{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'user/customcss/reset_style.css' %}">
{% endblock style %}
{% block content %}
<img class="wave" src="{% static 'user/resources/wave.png' %}" alt="wave  png">
<div class="container">
	<div class="login-content">
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Password reset complete</legend>
			<small class="text-muted">
						Your password has been set. You may go ahead and log in now.
			</small>
		</fieldset>
	</div>
	<div class="form-group tybeB">
			<button class="btn btn-outline-info"><a href="{% url 'login' %}">Log In</a></button>
		</div>
</div>
{% endblock content %}
